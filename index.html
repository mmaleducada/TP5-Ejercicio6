<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico NÂ°5 javascript - ejercicio 6" />
    <meta name="keywords" content="javascript, DOM, BOM, HTML, CSS" />
    <meta name="author" content="Malena de Arriba" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Temporizador</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Temporizador</a>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1 class="text-center text-light">Temporizador</h1>
            <div class="row justify-content-center">
                <div class="col-md-6 col-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Minutos</span>
                        <input type="number" id="minutos" class="form-control" placeholder="Ingrese minutos" min="0"
                            max="59" step="1">
                    </div>
                </div>
                <div class="col-md-6 col-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Segundos</span>
                        <input type="number" id="segundos" class="form-control" placeholder="Ingrese segundos" min="0"
                            max="59" step="1">
                    </div>
                </div>
            </div>
            <div class="row justify-content-around">
                <button id="iniciar" class="btn btn-outline-success col-3"><strong>Iniciar</strong></button>
                <button id="pausar" class="btn btn-outline-warning col-3"><strong>Pausar</strong></button>
                <button id="resetear" class="btn btn-outline-danger col-3"><strong>Resetear</strong></button>
            </div>
            <div class="temporizador row justify-content-center">
                <span id="minutos-restantes" class="text-light col-lg-3 col-md-4 col-3">00</span>
                <p class="text-light col-lg-3 col-md-4 col-3">:</p>
                <span id="segundos-restantes" class="text-light col-lg-3 col-md-4 col-3">00</span>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">&copy; Todos los derechos reservados</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
